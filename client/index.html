<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="loading" class="loading">Loading</div>
    <div id="app"></div>
    <div id="toolbar" class="toolbar">
        <div class="row">Status:</div>
        <div class="row">
            <input type="text" class="textinput" name="status" id="status" readonly>
        </div>
        <div class="row">
            Turn: <span id="playerName"></span>
            <div id="turn" class="turn light"></div>
        </div>
        <div class="row">Moves:</div>
        <div class="row">
            <div class="scrollableArea">
                <ol id="history" reversed class="history"></ol>
            </div>
        </div>
        <div class="row">
            Promotion choice:
        </div>
        <div class="row">
            <div id="promotion" class="icons">
                <label for="bishop">
                    <input class="selection" type="radio" id="bishop" name="promotion" value="b">
                    <img class="img" src="./assets/Chess_bdt45.svg" alt="Bishop">
                </label>
                <label for="knight">
                    <input class="selection" type="radio" id="knight" name="promotion" value="n">
                    <img class="img" src="./assets/Chess_ndt45.svg" alt="Knight">
                </label>
                <label for="rook">
                    <input class="selection" type="radio" id="rook" name="promotion" value="r">
                    <img class="img" src="./assets/Chess_rdt45.svg" alt="Rook">
                </label>
                <label for="queen">
                    <input class="selection" type="radio" id="queen" checked name="promotion" value="q">
                    <img class="img" src="./assets/Chess_qdt45.svg" alt="Queen">
                </label>
            </div>
        </div>
        <div class="row">
            <button id=concedeButton class="button">Concede</button>
        </div>
        <div class="row">
            <button id=offerDrawButton class="button">Offer Draw</button>
        </div>
        <div class="row">
            Command:
        </div>
        <div class="row">
            <input id=command class="textinput">
        </div>
    </div>
    <!-- The Modal -->
    <div id="confirmModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">Some text in the Modal..</p>
            <button id="modalOk" class="button">Ok</button><button id="modalCancel" class="button">Cancel</button>
        </div>
    </div>
    <script src="./lib/socket.io.js"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
